apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deploy
  labels:
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
          - containerPort: 80
